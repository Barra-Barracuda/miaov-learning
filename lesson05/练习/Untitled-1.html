<style>
body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td { margin: 0; padding: 0;font-family:宋体;font-size:12px;}

ol,ul{list-style:none}

.clear:after {content:""; display:block;clear:both;}
.clear{zoom:1}

table {border-collapse: collapse; border-spacing: 0}

fieldset, img { border: 0}

a{text-decoration:none;}

img{border:none; vertical-align:top;}

.wrap{

}

}
.content{
	padding:0 7px 2px 5px; /* 这是难点 宽度继承父元素wrap，就设置padding就好 */

.content li{
	padding:13px 0 9px 0;
	vertical-align:top;
}

.pic {
	border:1px solid #c8c4d3;
	padding:2px;
	float:left;
}
.text{
	width:240px;
	float:right;
}
.text h3{
	line-height:24px;
}
.text p{
	line-height:20px;
}
</style>
