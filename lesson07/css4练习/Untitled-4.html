<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body, h1, h2, h3, h4, h5, h6, hr, p, blockquote, dl, dt, dd, ul, ol, li, pre, form, fieldset, legend, button, input, textarea, th, td { margin: 0; padding: 0}

ol,ul{list-style:none}

.clear:after {content:""; display:block; height:0; clear:both; visibility:hidden}
.clear{*zoom:1}

table {border-collapse: collapse; border-spacing: 0}

fieldset, img {border: 0}

a{text-decoration:none;}

img{border:none; vertical-align:top;}
ul{
	margin:40px 100px;
	width:400px;
	overflow:hidden;	
}
li{
	list-style:none;
	border-top:1px solid #0000f0;
	border-right:1px solid #0000f0;
	color:red;
	font-size:14px;
	padding:12px 16px 13px 15px;
	float:left;
} 
li:first-child{
	border-left:1px solid #0000f0;
}
div{
	border-top:1px solid blue;
	margin-left:100px;
	position:relative;
	top:-40px;
}
div:hover{
	border-top:#FFFFFF 1px solid;
}
li:hover{
	border-bottom:#FFFFFF 1px solid;
}
</style>
</head>

<body>
<ul>
<li class="box1">妙味</li>
<li class="box2" >欢迎你</li>
<li class="box3">妙味课堂</li>
<li class="box4">欢迎大家！</li>
<li class="box5">miaov</li>
</ul>
<div class="dixian"></div>
</body>
</html>
