<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
.wrap{
	width:300px;
	height:300px;
	border:2px solid #ff0000;
	padding:10px;
	position:relative;
}
.wrap a{
	width:100px;
	height:100px;
	text-decoration:none;
	background:#ff0000;
	position:absolute;
	display:block;
	text-align:center;
	line-height:100px;
}
.box2{
	top:10px;
	right:10px;
}
.box3{
	top:110px;
	left:110px;
}
.box4{
	bottom:10px;
}
.box5{
	right:10px;
	bottom:10px;
}
a.box3{
	background:blue;
	color:yellow;
}
</style>
<body>
<div class="wrap">
    <a href="#"  class="box1">链接</a>
 	<a href="#"  class="box2">链接</a>
    <a href="#"  class="box3">链接</a>
    <a href="#"  class="box4">链接</a>
    <a href="#"  class="box5">链接</a>
</div>
</body>
</html>
