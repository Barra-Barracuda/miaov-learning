<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<details open> <!-- open 默认打开 -->

    <p>国内将知名的IT培训机构</p>
</details>

<dialog> <!-- sogou浏览器有问题 -->

<address>作者信息</address>

</progress>
