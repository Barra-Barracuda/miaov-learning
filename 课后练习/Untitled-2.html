<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#one {                          /*ID不能用纯数字！！！*/
	color:red;
	border:1px dashed black;
	width:350px;
	height:350px;
}
#two {
	border:3px solid #9FE1FC;
	margin:20px;
	width:300px;
	height:300px;
	background-color:#EBEBEB;
}
#three {
	border:10px solid pink;
	margin:20px;
	width:240px;
	height:240px;
	background-color:pink;
}
#four {
	border:1px dashed white;
	width:190px;
	height:190px;
	margin:25px;
}
#five {
	border:1px dashed white;
	margin:2px;
	width:184px;
	height:184px;
}
#six {
	border:5px solid yellow;
	background:#65FF77;
	width:100px;
	height:100px;
	margin:40px;
}
	
</style>
</head>

<body>
<div id="one">
	<div id="two">
   		<div id="three">
			<div id="four">
				<div id="five">
                	<div id="six">
                    </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
