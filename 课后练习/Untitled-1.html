<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{
	width:300px;
	height:100px;
	background:#000000;
	color:white;
}
ul{
	color:write;
	list-style:none;
	margin:0px;  /*记得添加margin：0 padding：0 不然还有 list-style的空格*/
	padding:0px;
	border:10px solid black; /*这里记得border*/
	font-weight:50px;
}
li{
	border-top:dotted 1px white;
	padding:5px;
}
li:last-child{
	border-bottom:dotted 1px white;  /*lastchild前用冒号，没办法中的办法- -*/
}
	
</style>
</head>

<body>
<div>
	<ul>
	<li>
    课程大纲
    </li>
    <li>
    妙味视频
    </li>
    <li>
    妙味论坛
    </li>
   </ul>
 </div>                    
</body>
</html>
