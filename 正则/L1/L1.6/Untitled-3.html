<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//匹配子项：小括号（） （还有另外一个意思，分组操作）
//把正则的整体叫做（母亲） 然后把左边第一个小括号里面的正则，叫做这个子项（母亲第一个孩子）
//第二个小括号就是第二个孩子

var str= '2013-6-7';

//var re = /d+-/g; //2013- 6-

//var re =/\d-+/g; //3- 6-

//var re =/(\d-)+/g;  //3-6- 整体处理



var re =/(\d+)(-)/g;  //2013- 6-

str = str.replace(re,function($0,$1,$2){
	//第一个参数是母亲:$0 , 第二个参数是第一个子项$1，第三个参数是第二个子项$2。
	
	//alert($1);
	
	return $1 + '.';
	
	});
	
	alert(str);
</script>
</head>

</body>
</html>
