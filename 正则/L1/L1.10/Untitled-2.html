<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>

var str ='assssjdssskssalsssdkjsssdss';

var arr = str.split('');

str = arr.sort().join(''); //sort是数组的方法

//alert(str);

var value='';
var index =0;

var re =/(\w)\1+/g;


str.replace(re,function($0,$1){
	alert($0);
	
	if(index<$0.length){
		index = $0.length; //2 //3 //17
		//alert(index);
		
		value = $1;
		
		};
	});
	
	alert('最多的字符：'+value+',重复的次数:'+index);
</script>
</head>

</body>
</html>
