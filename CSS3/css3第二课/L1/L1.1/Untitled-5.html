<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>

.box{height:200px;border:10px solid #000;padding:10px;display:-webkit-box;-webkit-box-direction:reverse;font-size:20px;color:white;-webkit-box-pack:center;-webkit-box-align:end;}
.box div{width:100px;height:100px;background:red;border:1px solid #fff;}
</style>
</head>

<body>
<div class="box">
	<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
</div>
</body>
</html>
