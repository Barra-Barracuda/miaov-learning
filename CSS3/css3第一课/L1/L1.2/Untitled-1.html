<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
p{height:30px;border:1px solid #000;}
p:nth-child(odd){background:green;}
p:nth-child(even){background:purple;}
p:nth-child(1){background:red};
</style>
</head>

<body>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
</body>
</html>
