<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.box{width:100px;height:100px;padding:100px;border:5px solid #000;margin:30px auto;-webkit-transform-style:preserve-3d;-webkit-perspective:51px;}
.div{width:100px;height:100px;background:red;transition:1s;}
.box:hover .div{-webkit-transform:rotateZ(180deg)}
</style>
</head>

<body>
<div class="box">
	<div class="div">111</div>
</div>
</body>
</html>
