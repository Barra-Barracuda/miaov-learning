<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body,ul,ol{margin:0;padding:0;}
li{list-style:none;}
.wrap{width:800px;margin:100px auto 0;}
#picList{width:800px;height:360px;-webkit-perspective:800px;}
#picList li {width:50px;height:360px;position:relative;-webkit-transform-style:preserve-3d;}
#picList a{position:absolute;left:0;top:0;height:100%;width:100%;}
#picList li a:nth-of-type(1){background:url(3d/1.jpg) no-repeat;}
#picList li a:nth-of-type(2){background:url(3d/2.jpg) no-repeat;-webkit-transform-origin:top;-webkit-transform:rotateX(-90deg);}
#picList li a:nth-of-type(3){background:url(3d/3.jpg) no-repeat;}
#picList li a:nth-of-type(4){background:url(3d/4.jpg) no-repeat;}
#btns{float:right;padding:10px 0;}
#btns li{width:40px;height:40px;background:#000;color:#fff;border-radius:50%;font:italic 30px/40px Arial;float:left;margin:0 5px;text-align:center;}
#btns .active{background:#f60;}
</style>
</head>

<body>
<div class="wrap">
	<ul id="picList">
    	<li>
        	<a href="#"></a>
         <a href="#"></a>
              <a href="#"></a>
            <!-- <a href="#"></a>
            <span></span>
            <span></span>-->
        </li>
    </ul>
    <ol id="btns">
    	<li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
       
     </ol>
     </div>  
</body>
</html>
