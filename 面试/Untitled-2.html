function test(str){
	
	var arr= str.split('');
	arr.sort(); //sort是数组的方法
	str = arr.join('');
	
	var num = 0;
	var value = 0;
	
	var re = /(\w)\1+/g; //(5)\1 =55; \1就是重复前一个数字，加号表示可以出现多个
	
	str.replace(re,function($0,$1){
		
		if(num<$0.length){
			num = $0.length;
			value =$1;
			}
		});
	return '最多的字符是：' + value + '，出现了:' + num;
	};
alert(test(str));
