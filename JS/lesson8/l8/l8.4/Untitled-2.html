<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="button" value="换背景" />
<input type="button" value="停" />

<script>
var aBtn = document.getElementsByTagName('input');
var arrUrl = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
var oBody = document.body;
var num = 0;
var timer =null;

aBtn[0].onclick = function(){
	
	clearInterval(timer);//再点击就清除上一次的定时器，不会重复打开定时器
	
	timer = setInterval(function(){
		
		oBody.style.background = 'url('+arrUrl[num]+')'; //注意有+ + 字符串拼接
		num++;
		num%=arrUrl.length; //0,1,2,3
		},1000);
	};
	
aBtn[1].onclick = function(){
	clearInterval(timer);
	};	
//oBody.style.background = 'url('+arrUrl[num]+')'


</script>
</body>
</html>
