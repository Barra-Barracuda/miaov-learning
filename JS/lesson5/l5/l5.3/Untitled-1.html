<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oUl = document.getElementById('list');//父级
	var aLi = oUl.getElementsByTagName('li');//父级
	
	/*fn1(aLi[0]); //调用每一个li
	fn1(aLi[1]);
	fn1(aLi[2]);
	fn1(aLi[3]);
	fn1(aLi[4]);*/
	
	for(var i=0;i<aLi.length;i++){ //循环aLi下标
		fn1(aLi[i]);
		};

	
	
	function fn1(oLi){ //单独一个li = ali[每个]  oLi = aLi[i]
		var aBtn = oLi.getElementsByTagName('input');
		var oStrong = oLi.getElementsByTagName('strong')[0];
		var oEm = oLi.getElementsByTagName('em')[0];
		var oSpan = oLi.getElementsByTagName('span')[0];
		var n1 = Number(oStrong.innerHTML); //innerHTML是获取字符串
		var n2 = parseFloat(oEm.innerHTML);  //innerHTML是获取字符串
		
		aBtn[1].onclick = function(){
			//n1+=1;//不用Number包起来只能用n1++,因为获取的字符串，++把字符串变成数字 ，不能用n+=1
			n1++; 
			
			oStrong.innerHTML = n1; //添加到内容里
			oSpan.innerHTML = n1 * n2 + '元' //单价乘数量
			};
			
		aBtn[0].onclick = function(){
			if(n1>0){
			n1--; 
			};
			oStrong.innerHTML = n1; //添加到内容里
			oSpan.innerHTML = n1 * n2 + '元' //单价乘数量 parseFloat把元弄没了，所以要加
			};
		

		};

	};
</script>
</head>
