<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//工厂方式：封装函数
//当new去调用一个函数：这个时候函数中的this就是创建出来的对象，而且函数的返回值就是this（隐式返回），
//new后面调用的函数：叫做构造函数

function createPerson(name){
	
 
 this.name = name;
 this.showName = function(){
	 alert(this.name)
	 };
	 //3.出厂
	 //return obj; 如果new就不用return了
	};
var p1 = new createPerson('小明');//return obj 返回 等于createPerson（）
p1.showName(); 
var p2 = new createPerson('小强');
p2.showName();

alert(p1.showName == p2.showName); //false
	
var arr = new Array();
var date = new Date();	
</script>
</head>

</body>
</html>
