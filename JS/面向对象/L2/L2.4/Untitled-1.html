<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//hasOwnProperty:看是不是对象自身下面的属性

var arr= [];
arr.num =10;
Array.prototype.num2 =20;
alert(arr.hasOwnProperty('num')); //true
alert(arr.hasOwnProperty('num2')); //false 所有数组都有num2
</script>
</head>

</body>
