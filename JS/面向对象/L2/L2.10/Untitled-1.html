<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//类:JS是没有类的概念，把JS中的构造函数看做的类
	//要做属性和方法继承的时候，要分开继承
	
	function Aaa(){ //父类
		//this.name = '小明';
		this.name = [1,2,3];
		}
		
	Aaa.prototype.showName = function(){
		alert(this.name);
		
		};	
		
	function Bbb(){//子类
		Aaa.call(this);
		
		}
	
	var F = function(){}; //避免属性继承，只继承方法
	F.prototype = Aaa.prototype;
	Bbb.prototype = new Aaa();
	Bbb.prototype.constructor = Bbb; //修正指向问题
	
	var b1 = new Bbb();	
	
	//b1.showName();
	//alert(b1.constructor);
	b1.name.push(4);
	
	var b2 = new Bbb();
	alert(b2.name); //undefined
</script>
</head>

<body>
</body>
</html>
