<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oText = document.getElementById('text1');
	var oBtn = document.getElementById('btn1');
	
	oBtn.onclick = function(){
		if(oText.value == '' ){
			
			alert('请输入');
			
			}else if(oText.value == 'CSS'){
				
				alert('允许通过');
				
			}else if(oText.value == 'HTML'){
				
				alert('允许通过');
				
				}else{
					alert('你写的是' +oText.value+ '不通过。');
					}
		};
	};
</script>
</head>

<body>
通关口令：
<input id="text1" type="text" />
<input id="btn1" type="button" value="验证"/>
</body>
</html>
