<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#content {
	width: 400px;
	height: 400px;
	border: 10px solid #ccc;
	margin: 40px auto 0;
	position: relative;
	background: #f1f1f1f1;
}
#content a {
	width: 40px;
	height: 40px;
	background: #000;
	border: 5px solid #fff;
	position: absolute;
	top: 175px;
	text-align: center;
	text-decoration: none;
	line-height: 40px;
	color: #fff;
	font-size: 30px;
	font-weight: bold;
filter:alpha(opacity:40);
	opacity: 0.4;
}
#content a:hover {
filter:alpha(opacity:90);
	opacity: 0.9;
}
#prev {
	left: 10px;
}
#next {
	right: 10px;
}
#text1 {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 400px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	color: #fff;
	background: #000;
filter:alpha(opacity:60);
	opacity: 0.6;
	margin: 0;
}
#span1 {
	position: absolute;
	top: 0;
	left: 0;
	width: 400px;
	height: 30px;
	line-height: 30px;
	text-align: center;
	color: #fff;
	background: #000;
filter:alpha(opacity:60);
	opacity: 0.6;
	margin: 0;
}
#img1 {
	width: 400px;
	height: 400px;
}
</style>
<script>
window.onload = function(){
	var oCir = document.getElementById('cir');
	var oShuffle = document.getElementById('shuffle');
	var oPrev = document.getElementById('prev');
	var oNext = document.getElementById('next');
	var oText = document.getElementById('text1');
	var oSpan = document.getElementById('span1');
	var oImg = document.getElementById('img1');
	
	var num = 0;
	
	var arrImg =['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
	var arrText =['pic1','pic2','pic3','pic4'];
	
	
	function tab(){
	oSpan.innerHTML = num+1 + '/' + arrText.length;
	oText.innerHTML = arrText[num];
	oImg.src = arrImg[num];
	}
	tab();
	
	
	oCir.onclick = function(){
	oPrev.onclick = function(){
		num--;
		if(num == -1){
			num = arrText.length-1;
			}
		tab();
		};
	oNext.onclick = function(){
		num++;
		if(num == arrText.length){
			num = 0;
			}
			tab();
		};
	};
	oShuffle.onclick = function(){
		oPrev.onclick = function(){
		num--;
		if(num == -1){
			alert('到底了');
			num = 0;
			}
		tab();
		};
	oNext.onclick = function(){
		num++;
		if(num == arrText.length){
			alert('不能翻了');
			num = arrText.length-1;
			}
			tab();
		};
		};
	
	};
</script>
</head>

<body>
<input type="button" value="循环切换" id="cir"/>
<input type="button" value="顺序切换" id="shuffle"/>
<div id="content"> <a id="prev" href="javascript:;">&lt;</a> <a id="next" href="javascript:;">&gt;</a>
    <p id="text1">图片文字加载中...</p>
    <span id="span1">数量正在计算中...</span> <img id="img1" /> </div>

</body>
</html>
