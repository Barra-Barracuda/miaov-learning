<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.t1{width:400px;};
</style>
<script>

var t = Math.floor(new Date().getTime()/1000); 
//getTime()距离1970年多长时间
alert(Math.floor(t/86400) + '天' + Math.floor(t%86400/3600) +'时' + Math.floor(t%86400%3600/60) + '分' + t%60 + '秒')


window.onload = function(){
	var aInp = document.getElementsByTagName('input');
	var iNew = null;
	var iNow = null;
	var t = 0;
	var str='';
	var timer= null;
	

	aInp[2].onclick = function(){
		
		clearInterval(timer);
		
		iNew = new Date(aInp[0].value);
		
		timer =setInterval(function(){
		iNow = new Date();
		t = Math.floor((iNew - iNow)/1000);
		
		if(t>=0){
	    str =Math.floor(t/86400) + '天' + Math.floor(t%86400/3600) +'时' + Math.floor(t%86400%3600/60) + '分' + t%60 + '秒';
		}else{
			clearInterval(timer);
			}
	
		aInp[1].value = str;
		
		
		},1000);
		
		};
	};
</script>
</head>

<body>
距离：<input class="t1" type="text" value="December 11,2015 15:30:00"/><br/>
还剩：<input class="t1" type="text" />
<input type="button" value="开始倒计时" />
<p id="time"></p>
</body>
</html>
