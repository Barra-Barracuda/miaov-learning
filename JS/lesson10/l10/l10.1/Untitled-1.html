<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
//alert(Date());//当前系统时间对象

window.onload = function(){
	
	var oBody = document.body;
	
	setInterval(fnTime,1000); //每隔一秒钟调用fnTime
	
	fnTime(); //直接调用一下，不用刷新等一秒钟才走
	
	function fnTime(){

var myTime = new Date();
var iYear = myTime.getFullYear(); //得到年，在Date里get //getMonth\getHours\getDay（星期）\getDate(几号)
//alert(iYear);

var iMonth = myTime.getMonth()+1;
//alert(iMonth); //9  iMonth1月从0开始算


var iDate = myTime.getDate();
var iWeek = myTime.getDay();
var iHours = myTime.getHours();
var iMin = myTime.getMinutes();
var iSec = myTime.getSeconds();


if(iWeek === 0) iWeek = '星期日';
if(iWeek === 1) iWeek = '星期一';
if(iWeek === 2) iWeek = '星期二';
if(iWeek === 3) iWeek = '星期三';
if(iWeek === 4) iWeek = '星期四';
if(iWeek === 5) iWeek = '星期五';
if(iWeek === 6) iWeek = '星期六';
//alert(iWeek);

var str = iYear + '年' + toTwo(iMonth) + '月' + toTwo(iDate) + '日' + iWeek + toTwo(iHours) + ':' + toTwo(iMin) + ':' + toTwo(iSec) //将有可能是1 2 3的数字，用toTwo包起来执行。
//alert(str);
oBody.innerHTML = str;
//toTwo();
	};

function toTwo(n){
	if(n<10){
		return  '0'+n;//返回的值是 =toTwo(iSec)
	}else{
		return '' +n; //返回字符串
		};
	
	};


};

</script>
</head>

</html>
