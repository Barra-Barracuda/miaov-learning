<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:100px;height:100px;background:red;position:absolute;top:200px;left:500px;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	
	oDiv.onmousedown = function(ev){
		
		var ev= ev || event;
		
		var b ='';
		
		var disW =this.offsetWidth;
		
		var disX = ev.clientX;
		
		var disL =this.offsetLeft;
		
		if(disX> disL + disW -10 ){ //div的右边
				//alert('right');			
			b = 'right';
			};
			
		if(disX< disL + 10){//div的左边
			//alert('left');
			b = 'left';
			};	
		
	
			
			document.onmousemove = function(ev){
				
				var ev = ev || event;
				
				switch(b){
					case 'left':
					oDiv.style.width = disW - (ev.clientX - disX ) + 'px';
					oDiv.style.left = disL + (ev.clientX - disX ) + 'px';
					break;
					case 'right':
					oDiv.style.width = disW + (ev.clientX - disX ) + 'px'; //DIV宽度=物体宽度 + （鼠标移动的位置-点击的X轴位置）鼠标移动的距离
					break;
					};
				
				};
		
		document.onmouseup = function(){
			document.onmousedown = document.onmousemove = null;
			};
			
			return false;
	};
	};
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
