<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:100px;height:100px;background:red;position:absolute;}
</style>
<script>
window.onload = function(){
	var oDiv = document.getElementById('div1');
	
	oDiv.onmousedown = function(ev){
		
		var ev = ev || event;
		
		var disX = ev.clientX -this.offsetLeft; //鼠标到物体的距离 =当前鼠标到可视区的距离-物体到页面的距离 ，简称鼠标的值-物体的值
		
		var disY = ev.clientY -this.offsetTop;
		
		document.onmousemove = function(ev){ //只要不脱离文档就好，用div的话鼠标太快会脱离
			
			var ev = ev || event;
			
			oDiv.style.left = ev.clientX - disX + 'px';
			oDiv.style.top = ev.clientY - disY + 'px';
			
			};
			
			document.onmouseup = function(){
				document.onmousemove = document.onmouseup = null;
				
				};
		};
	
	};
</script>
</head>

<body>
	<div id="div1"></div>
    <div style="width:100px;height:100px;background:green;position:absolute;left:400px;top:200px;"></div>
</body>
</html>
