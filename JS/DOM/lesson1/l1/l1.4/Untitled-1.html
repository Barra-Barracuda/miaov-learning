<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div{padding:40px 50px;}
#div1{background:red;}
#div2{background:green;position:relative;}
#div3{background:orange;}
</style>
<script>
window.onload = function(){
	var oDiv3 = document.getElementById('div3');
	//元素.offsetLeft[Top]:只读属性，当前元素定位父级的距离（偏移值）,到当前元素的offsetParent的距离

alert(oDiv3.offsetLeft); //如果没有定位父级，offsetLeft是指向html(108,包括8像素的margin值，非标准10像素), 定位到div2，就是标准50，非标准100(ie7自己没有定位，那么offsetLeft[Top]是到body的距离);
};
</script>
</head>

<body id="body1">
	<div id="div1">
    	<div id="div2">
        	<div id="div3">
            </div>
    	</div>
    </div>
</body>
</html>
