<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
var oUl = document.getElementById('ul1');

//元素.firstChild ： 只读属性，第一个子节点，标准下会包含文本类型的节点，非标准只包含元素节点
//元素.firstElementChild ： 只读属性 ， 标准下获取第一个元素类型的子节点,非标准不支持
//元素.lastChild || 元素.lastElementChild :最后一个子节点
//元素.nextSibling || 元素.nextElementSibling : 下一个兄弟节点
//元素.previousSibling || 元素.previousElementSibling :上一个兄弟节点


//alert(oUl.firstChild); //[object Text] 
//alert(oUl.firstElementChild); //[object HTMLLIElement]

/*if(oUl.firstElementChild){
	oUl.firstElementChild.style.background = 'red'; //标准下用这个
	}else{
		oUl.firstChild.style.background = 'red';//非标准用这个 （因为第一个会undefined）
		};*/
		
	var	oFirst = oUl.firstElementChild || oUl.firstChild;
	/*	oFirst.style.background = 'red';*/
	
	var	oLast = oUl.lastElementChild || oUl.lastChild;
	oLast.style.background = 'pink';	
	
	var oNext = oFirst.nextElementSibling || oFirst.nextSibling;
	oNext.style.background = 'green';
	
	var oPrevious = oLast.previousElementSibling || oLast.previousSibling;
	oPrevious.style.background = 'purple';
	
/*	
	//alert(oUl.firstElementChild);//null	
	var	oFirst = oUl.firstElementChild || oUl.firstChild; //如果为空就走firstChild,就把换行符添加red,但不能添加，所以也不alert没有可以设置。 所以最好用children[i]来设置
	alert(oFirst); //[object Text]换行符
	
	if(oFirst){
		oFirst.style.background = 'red';
		}else{
			alert('没有可以设置');
			};	*/
		
	if(oUl.children[0]){		
	oUl.children[0].style.background = 'red';
	}else{
		alert('没有可以设置'); //万一是空的Ul
		};
			
};
</script>
</head>

<body>
	<ul id="ul1">
            <li>11111</li>
            <li>22222</li>
            <li>33333</li>
            <li>44444</li>
     </ul>
