<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{width:100px;height:100px;background:red;position:absolute;}
</style>
<script>
window.onload = function(){
	var oDiv =document.getElementById('div1');
	//键盘事件要有焦点才能够接收。
	
	document.onkeydown =function(ev){
		
		var ev = ev || event;
		
		switch(ev.keyCode){
			case 37:
			oDiv.style.left = oDiv.offsetLeft - 10 + 'px'; //offsetLeft当前的left的值
			break;
			case 38:
			oDiv.style.top = oDiv.offsetTop - 10 + 'px'; 
			break;
			case 39:
			oDiv.style.left = oDiv.offsetLeft + 10 + 'px'; 
			break;
			case 40:
			oDiv.style.top = oDiv.offsetTop + 10 + 'px';
			break;
			
			
			}
		
		
		};
	
	
	};
</script>
</head>

<body>
	<div id="div1"></div>
</body>
</html>
