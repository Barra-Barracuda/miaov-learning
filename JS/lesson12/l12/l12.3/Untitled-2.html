<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var arr= [1,2,2,4,2];

for(var i=0;i<arr.length;i++){
	for(var j=i+1;j<arr.length;j++){//第一个和后面的比较，第二个和后面的比较,因为不删第一个重复所以用i+1
		if(arr[i] == arr[j]){
			arr.splice(j,1);
			
			};
		}
	};
	alert(arr);
</script>
</head>

</body>
