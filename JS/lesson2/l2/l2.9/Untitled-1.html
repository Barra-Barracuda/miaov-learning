<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
var oBtn = document.getElementById('btn1');
var oUl = document.getElementById('list');
	
var arr=['马来西亚警方否认在菲律宾南部发现MH370残骸',
'民航反腐风暴发酵 南航副总经理刘纤被带走调查',
'前三季度中国进出口总值17.87万亿元 同比降7.9%',
'叙利亚政府军收复叙中部和北部多个村镇',
'青岛部分危险品仓库选址不合规 公司回应称安全'];

var onOff=true;  

oBtn.onclick = function(){
if(onOff){	//防止不断点击生成
		for(var i=0;i<arr.length;i++){
		oUl.innerHTML +='<li>'+arr[i] +'</li>';
		};
		onOff=false; //只执行1次点击事件变为false就不执行了
};
	};

};
</script>
</head>

<body>
<input id="btn1" type="button" value="自动生成5条新闻" />
<ul id="list">
    </ul>
</body>
</html>
