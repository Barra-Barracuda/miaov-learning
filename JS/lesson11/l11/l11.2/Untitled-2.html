<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="text" />
<input type="button" value="加密" />
<div id="div1">加密..</div>
<script>
var aInp = document.getElementsByTagName('input');
var oDiv = document.getElementById('div1');

aInp[1].onclick = function(){
	var str = aInp[0].value;
	var str1 = ''; //新加密的字符串
	
	
	for(var i=0;i<str.length;i++){ //每一个字符进行转换
		//str1 += str.charCodeAt(i) + ':';
		str1 += String.fromCharCode(str.charCodeAt(i)-10000); // str.charCodeAt(i),把字符变成程序编码，再由String.fromCharCode获得编码变成文字
		
		
		
		};
		oDiv.innerHTML = str1 ;
	};
</script>
</body>
</html>
