<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<input type="text" />
<input type="button" value="检测"/>

<script>
//alert(detectNum(' 123a45d6'));

var aInp = document.getElementsByTagName('input');

aInp[1].onclick = function(){
	
	var val = aInp[0].value;
	
	if(detectNum(val)){
		alert(val + '全是数字');
		}else{
			alert('请输入数字');
			};
	};

function detectNum(str){ //先建立一个函数检测一下是不是数字
	var n = 0;
	for(var i=0;i<str.length;i++){ //循环一下字符编码
		n = str.charCodeAt(i);
		if(n<48 || n>57)return false; //数字编码
		}
		return true;
	}
</script>
</body>
</html>
