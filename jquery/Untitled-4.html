<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../../jquery-1.11.3.min.js" type="text/javascript">
</script>
<style>
div{width:100px;height:100px;background:red;position:absolute;}
</style>
<title>无标题文档</title>
<script>
$(function(){ /* 初始化 */
	var disX=0;
	var disY=0;
	
	$('div').mousedown(function(ev){          /* mousedown先定位在哪里 */
		disX=ev.pageX-$(this).offset().left;   /*  显示x轴=鼠标的x轴-方块离左边多少距离 */
		disY=ev.pageY-$(this).offset().top;
		
		$(document).mousemove(function(ev){     /*mousemove 移动时候 */  /*要用document ，否则会粘着鼠标 */
			$('div').css('left',ev.pageX - disX);  /* div 的左边是 鼠标的X轴-显示的x轴 */
			$('div').css('top',ev.pageY-disY);
			});
			$(document).mouseup(function(){ 
				$(document).off(); /* 要用document 否则不动 */
				})
				return false;
		})
	})
</script>
</head>

<body>
<div></div>
</body>
</html>
