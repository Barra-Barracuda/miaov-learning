<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0;
padding:0;}
.div2{width:200px;height:200px;background:red;overflow:hidden;margin:20px;position:absolute;}
.div3{width:100px;height:100px;background:yellow;margin:30px;position:absolute;left:25px;}
.div4{width:200px;height:200px;background:red;overflow:hidden;margin-top:500px;}
.div5{width:100px;height:100px;background:yellow;margin:30px;position:absolute;}
.div6{width:100px;height:100px;background:grey;display:none;}
</style>
<title>无标题文档</title>
<script type="text/javascript" src="../../jquery-1.11.3.min.js" >
</script>
<script>
$(function(){
	$('.div1').one('click',function(){
		alert(123);
		});
		
	$('.div1').trigger('click'); //主动触发，但触发了原先的没有了		
		
		alert($('.div3').offset().left); //获取到屏幕的左距离，left不用括号 定位有left距离就加上去
		alert($('.div3').position().left); //当有定位的父级，就是div2的margin距离 ,有定位就为0（不算magin值） 定位有left距离就加上去
		
		/*parent():获取父级
		offsetParent():获取有定位的父级*/
		
$('.div5').parent().css('background','pink');
$('.div5').offsetParent().css('background','green'); /* 没有定位就是body了 */


alert($('input').val());
$('input').val(999);

alert($('li').size()); /* li 长度 */

$('li').each(function(i,elem){  /* each循环 参数i是下标，elem是元素 */ 
	$(elem).html(i);
	});
	

alert($('.div1').get(0).innerHTML) //get() 就是把JQ变成JS get()要写下标

for(var i=0;i<$('li').get().length;i++){
	$('li').get(i).style.background= 'red';
	}





alert($('.div6').get(0).offsetWidth) //原生JS 获取不到隐藏的offsetWidth的值 
alert($('.div6').outerWidth()) 
alert($('li').html()) //获取li的第一个，可以设置标签
alert($('li').text())  //获取所有的li文本，只能获取文本，不能设置标签

$('.div7').click(function(){
	alert(123);
	})
	var oDiv = $('.div7').detach();  //和remove 一样，但保留事件
	$('body').append(oDiv)
	
	
	
	
	$('.div8').parents('.div7').css('background','grey')	//parents():获取当前元素的所有祖先节点，参数是筛选功能
	$('.div10').closest('.box').css('background','yellow') //closest():获取最近的指定的祖先节点（包括自身），必须要写筛选参数，只能找到一个元素。
	//$('h1').siblings('h2').css('background','purple');//siblings():找所有的兄弟节点，参数也是筛选功能。
	//$('h1').nextAll().css('background','purple');
	//$('h2').prevAll().css('background','purple');
	$('p').nextUntil('h2').css('background','purple'); //parentUntil() ,prevUntil()
	
	$('.div11').click(function(){
		alert(123);
		})
	$('.div11').clone(true).appendTo('.span1'); //clone没有true就没有点击事件
	
	$('i').wrap('<div>'); //每个i标签都包一个div
	//$('i').wrapAll('<div>');//把所有i标签内容写在一起用div包着
	//$('i').wrapInner('<div>')//i里面的文字用div包起来
	//$('i').unWrap();
	
	var elem = $('i');
	
	var elem2 = elem.add('.div11');
	
	elem.css('color','orange');
	
	elem2.css('background','purple');
	
	$('ol li').slice(1,3).css('background','purple');//slice结束是1 2 3 4
	
	//console.log($('form').serialize()); //a=1&b=2&c=3 形成了字符串
	console.log($('form').serializeArray());
	/*[
			{ name : 'a' , value: '1' }.
			{ name : 'b' , value: '2' },
			{ name : 'c' , value: '3' },
		]  
		*/
	
	
	});
	


</script>
</head>

<body class="box">
<div class="div1">11111111111111111</div>


<div class="div2">
	<div class="div3"></div>	
</div>
<div class="div4">
	<div class="div5"></div>	
</div>
<div class="div6"></div>
<div class="div7">7777777777777
<div class="div8">888888888</div>
</div>
<div class="div9 box">9999999999
<div class="div10">101010101010</div>
</div>

<p>p</p>
<h1>h1</h1>
<h2>h2</h2>


<input type="text" value="123" />
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<div class="div11">div11</div>
<span class="span1">span1</span>

<i>123</i>
<i>123</i>
<i>123</i>

<ol>
	<li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ol>


<form>
	<input type="text" name="a" value="1" />
    <input type="text" name="b" value="2" />
    <input type="text" name="c" value="3" />
 </form>
</body>
</html>
