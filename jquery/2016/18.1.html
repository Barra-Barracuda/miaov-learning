<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="jquery-1.11.3.js"></script>
<style>
div{width:100px;height:100px;background: red;position: absolute;}
input{margin:500px;}
</style>
<script>
$(function(){
//animate()第一个参数：对象{}去设置样式属性和值（目标点）
        //第二个参数：时间
        //第三个参数：运动形式 只有2种 swing（默认：缓冲） linear（匀速的）
        //第四个参数：运行结束的回调


$('div').animate({
    width:300
},1000).delay(1000).animate({
    height:300
})

$('input').click(function(){
   // $('div').stop(true,true); //只会停止当前运动 ,加参数true就会停止所有的运动 ，再加上第二个true直接到(当前)目标点

    $('div').finish(); //直接完成运动到目标点
})
})



</script>
</head>
<body>
	<div>div</div>

    <input type="button" value="停止" />
</body>
</html>
