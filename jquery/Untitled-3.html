<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#login{width:300px;height:300px;border:1px solid #000;position:absolute;}
#close{position:absolute;top:0;right:0;}
</style>
<script type="text/javascript" src="../../jquery-1.11.3.min.js" ></script>


<script>
/*$(function(){
	oDiv = $('<div>123</div>')
	$('body').append(oDiv);
	});*/
$(function(){
	$('#input1').click(function(){
		var oLogin = $('<div id="login"><p>用户名:<input type="text" /></p><p>密码:<input type="text" /></p><div id="close">X</div></div>');
		
		$('body').append(oLogin);
		
		oLogin.css('left',($(window).width()-oLogin.outerWidth())/2); /* 居中定位，（视窗宽度-实际宽度）/2 */
		oLogin.css('top',($(window).height()-oLogin.outerHeight())/2);
		
		$('#close').click(function(){   /* 只能写在这里，写最后不知道为什么不行。。- - */
			oLogin.remove();
			});
		
		
		
		$(window).on('resize scroll',function(){ /* window调节，resize调节窗口 scroll调节滚动条 */
			oLogin.css('left',($(window).width()-oLogin.outerWidth())/2);
		oLogin.css('top',($(window).height()-oLogin.outerHeight())/2+$(window).scrollTop());
		//window的scrollTop() 
		 
	
	
			});
		});
	});

	
</script>
</head>

<body style="height:2000px;">
<input type="button" value="点击" id="input1" />

	<p>用户名:<input type="text" /></p>

 </div>-->
</body>
</html>
