<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../../jquery-1.11.3.min.js" type="text/javascript">
</script>
<title>无标题文档</title>
<script>
$(function(){
	//var a ='hello';
	var a=[];
	//alert(typeof a);
	alert($.type(a)); //$.type() 判断类型，比原生更强大
	
	})
	
$(function(){
	var str ='    hello  ';
	//alert('('+str+')');
	alert('('+$.trim(str)+')')  //去除空格
	})
	
$(function(){
	var arr = ['a','b','c','d'];
	alert($.inArray('b',arr));  //arr不用引号  , 看看数组b排第几
	alert($.inArray('w',arr));  
	})
	
$(function(){
	function show(n1,n2){
	alert(n1);
	alert(n2);	
	alert(this);
		}
	//show();   //window
	//$.proxy(show,document)(3,4); //不用引号 ,后面要括号，就是show的参数
	//$.proxy(show,document,3,4)();//传到前面也行
	//$.proxy(show,document,3)(4);//这也行
	
	$(document).click($.proxy(show,window,3,4)); //参数写到里面,才不会自动触发
	})
</script>
</head>

<body>


</body>
</html>
