<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <script type='text/javascript' src="../../jquery-1.11.3.min.js" ></script>
	<title>无标题文档</title>
	<style>
		*{margin:0;padding:0;}
		#login{
			border:1px solid #000;
			width:300px;
			height:300px;
			position:absolute;
		}
		#close{
			position:absolute;
			right:0;
			top:0;
		}
	</style>
	<script>
$(function(){
	$('#button1').click(function(){
		var oLogin = $('<div id="login"><p>用户名:<input type="text" /></p><p>密码:<input type="text" /></p><div id="close">X</div></div>');
		
		$('body').append(oLogin);
		
		oLogin.css('left',($(window).width()-oLogin.outerWidth())/2);
		oLogin.css('top',($(window).height()-oLogin.outerHeight())/2);
		
		$('#close').click(function(){
			oLogin.remove();
			});
		$(window).on('resize scroll',function(){
			oLogin.css('left',($(window).width()-oLogin.outerWidth())/2);
		oLogin.css('top',($(window).height()-oLogin.outerHeight())/2 +$(window).scrollTop());
			});
		
			});
		});
	</script>
</head>

<body style="height:2000px;">
	<input type="button"  value="click here" id="button1"/>

</body>
</html>
