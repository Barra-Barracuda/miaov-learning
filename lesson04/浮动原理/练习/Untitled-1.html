<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.bigbox{
	border:10px solid #cccccc;
	margin:0 auto;
	zoom:1;
	width:500px;
}
.bigbox:after{
	clear:both;
	content:"";
	display:block;
}
.box1{
	width:200px;
	height:400px;
	background:#77aa11;
	float:left;
}
.box2{
	background:#ff9900;
	height:80px;
	width:300px;
	float:left;
}
.box3{
	background:#ff6699;
	width:150px;
	height:160px;
	float:left;
}
.box4{
	background:#44ffcc;
	height:160px;
	width:150px;
	float:left;
}
.box5{
	background:#336699;
	width:300px;
	height:160px;
	float:left;
}
</style>
</head>

<body>
<div class="bigbox">
	<div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</div>
</body>
</html>
