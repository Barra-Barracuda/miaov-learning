<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
.bigbox{
	margin:100px auto;
	border:2px solid black;
	zoom:1;
	width:400px;
}
.bigbox:after{
	clear:both;
	content:"";
	display:block;
}
.box1{
	width:296px;
	height:296px;
	border:2px solid white;
	background:#ff00ff;
	float:left;
}
.box2,.box4,.box6,.box8{
	width:100px;
	height:100px;
	background:#77cc11;
}
.box3,.box5,.box7{
		width:100px;
		height:100px;
		background:#f4da2c;
}
.box2,.box3,.box4{
	float:left;
}
.box5,.box6,.box7,.box8{
	float:right;
}
</style>
</head>

<body>
<div class="bigbox">
	<div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
</div>
    
</body>
</html>
