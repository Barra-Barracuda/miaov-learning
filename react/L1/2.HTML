<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .h2color{
        color:pink;
    }
    </style>
    <script src="JS/react.min.js"></script>
    <script src="JS/react-dom.min.js"></script>
    <script src="JS/browser.min.js"></script>
</head>
<body>
    <div id="demo"></div>
    <script type="text/babel">
      var FirstComponent = React.createClass({
        render:function(){
                    return(
            <div>
            <h1 style={{color:'red'}}>123</h1>
            <h2 className="h2color">{this.props.title}</h2>
            <input type="text" />
            <input type="button" value="发布内容" />
            <input type="button" value={this.props.submit} />
            </div>
            )
        }
      });
/*
    var title ='456';
    var submit = '提交';
    */

        var obj = {
        title:'456',
        submit:'提交'
        }

        ReactDOM.render(<FirstComponent {...obj} />,//{...obj}是把obj对象存进props里
        document.getElementById('demo'),
        function(){
                console.log('成功');
        })
    </script>
</body>
</html>
