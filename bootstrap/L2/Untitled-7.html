<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.css">
<style>
/*div[class*="col-"] {
	background: #666;
	border: 1px solid #00F;
	color: white;
	min-height: 50px;
}*/
.github-style .btn{font-weight:700;}
.icon-fork{background:url(fork.png) no-repeat;background-size:cover;width:12px;height:12px;}
</style>
</head>

<body style="height:2000px;">
<div class="container">
	<br>
    <div class="btn-group">
    <input class="btn btn-primary" type="button" value="按钮1" />
    <input class="btn btn-primary" type="button" value="按钮2" />
    <input class="btn btn-primary" type="button" value="按钮3" />
	</div>
    <br>
    <div class="btn-group ">
    <input class="btn btn-primary" type="button" value="按钮1" />
    <input class="btn btn-primary" type="button" value="按钮2" />
    <input class="btn btn-primary" type="button" value="按钮3" />
	</div>
    <br><br>
    <div class="btn-group btn-group-justified">  <!-- 只有a标签有justified -->
     <a href="#" class="btn btn-primary">按钮1</a>
      <a href="#" class="btn btn-primary">按钮2</a>
       <a href="#" class="btn btn-primary">按钮3</a>
     </div>
     <br><br>
      <div class="btn-group-vertical">  <!-- 可以不用写btn-grounp -->
     <a href="#" class="btn btn-primary">按钮1</a>
      <a href="#" class="btn btn-primary">按钮2</a>
       <a href="#" class="btn btn-primary">按钮3</a>
     </div>
    <br><br>
    <a href="#" class="btn btn-primary">按钮<span class="caret"></span></a>
    <button class="btn btn-primary">按钮<span class="caret"></span></button> <!-- caret 不要用 caret-->
  <div class="btn-group dropup">
  	<a href="#" class="btn btn-primary">按钮</a>
    <a href="#" class="btn btn-primary"><span class="caret"></span></a>
     </div>
  	<br><br><br>
    <div class="github-style">
    <div class="btn-group btn-group-sm">
    	<button class="btn btn-default active"><span class="glyphicon glyphicon-eye-open"></span> Watch <span class="caret"></span></button>
        <button class="btn btn-default">3,064</button>
    </div>
    <div class="btn-group btn-group-sm">
    	<button class="btn btn-default active"><span class="glyphicon glyphicon-star"></span> Unstar </button>
        <button class="btn btn-default">3,064</button>
   
    </div>
       <div class="btn-group btn-group-sm">
    	<button class="btn btn-default active"><span class="glyphicon icon-fork"></span> Fork </button>
        <button class="btn btn-default">3,064</button>
   
    </div>
  	</div>
    </div>
<script src="js/jquery-1.11.3.min.js"></script> 
<script src="js/bootstrap.js"></script>
</body>
</html>
